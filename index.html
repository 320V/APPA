<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buton Sayfasý</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, purple, black);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

            .button-container.horizontal {
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
            }

        button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            width: 200px;
            border-radius: 10px;
        }

        @media screen and (max-aspect-ratio: 1/1) {
            .button-container {
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttonContainer">
        <button>Buton 1</button>
        <button>Buton 2</button>
        <button>Buton 3</button>
    </div>

    <script>
        function adjustLayout() {
            const container = document.getElementById("buttonContainer");
            if (window.innerHeight > window.innerWidth) {
                container.classList.remove("horizontal");
            } else {
                container.classList.add("horizontal");
            }
        }

        window.addEventListener("resize", adjustLayout);
        window.addEventListener("load", adjustLayout);
    </script>
</body>
</html>
